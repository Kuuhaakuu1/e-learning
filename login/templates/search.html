<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Magnets</title>
</head>
<body>
    <h1>Search Magnets</h1>
    <form method="post" action="{% url 'search' %}">
        {% csrf_token %}
        <label for="keyword">Keyword:</label>
        <input type="text" name="keyword" id="keyword">
        <button type="submit">Search</button>
    </form>
</body>
</html>
